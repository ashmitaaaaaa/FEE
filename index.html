<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.card {
    background-color: #66b7d2;
    border: 1px solid #cccccc;
    border-radius: 5px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s;
}

.card:hover {
    transform: scale(1.05);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card" onclick="showDetails(1)">1</div>
        <div class="card" onclick="showDetails(2)">2</div>
        <div class="card" onclick="showDetails(3)">3</div>
        <div class="card" onclick="showDetails(4)">4</div>
        <div class="card" onclick="showDetails(5)">5</div>
        <div class="card" onclick="showDetails(6)">6</div>
        <div class="card" onclick="showDetails(7)">7</div>
        <div class="card" onclick="showDetails(8)">8</div>
        <div class="card" onclick="showDetails(9)">9</div>
        <div class="card" onclick="showDetails(10)">10</div>
        <div class="card" onclick="showDetails(11)">11</div>
        <div class="card" onclick="showDetails(12)">12</div>
    </div>

    <script>
        function showDetails(cardNumber) {
    window.location.href = `details.html?card=${cardNumber}`;
}
    </script> 
</body>
</html>
