<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="details-container">
        <h2 id="card-title"></h2>
        <p id="card-content"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const cardNumber = urlParams.get('card');
        document.getElementById('card-title').innerText = `Card ${cardNumber}`;
        document.getElementById('card-content').innerText = `Details about Card ${cardNumber}`;
    </script>
</body>
</html>
